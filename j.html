<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 15px;
            border: 1px solid red;
            padding: 0.5px;
            border-radius: 7px;
        }

        .box .box1 {
            width: 50%;
            height: 100%;
            background-color: red;
            transition: 0.5s;
            border-radius: 6px;
        }

        .box:hover .box1 {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>

</html>
